cme_user.import_point:
  path: '/admin/cme/user/import'
  defaults:
    _form: '\Drupal\cme_user\Form\ImportPoint'
    _title: 'ImportPoint'
  requirements:
    _permission: 'view published cme event entities'
cme_user.import_user:
  path: '/admin/cme/import/user'
  defaults:
    _form: '\Drupal\cme_user\Form\ImportUser'
    _title: 'ImportUser'
  requirements:
    _access: 'TRUE'

cme_user.user_qrcode_controller_qrcode:
  path: '/account/{uid}/profile'
  defaults:
    _controller: '\Drupal\cme_user\Controller\UserQrcodeController::qrcode'
    _title: 'Account Profile'
  requirements:
    _permission: 'access content'

cme_user.report_controller_report:
  path: '/report/{uid}/{from}/{to}'
  defaults:
    _controller: '\Drupal\cme_user\Controller\ReportController::report'
    _title: 'report'
  requirements:
    _permission: 'access content'
