cme_user.import_point:
  path: '/admin/cme/user/import'
  defaults:
    _form: '\Drupal\cme_user\Form\ImportPoint'
    _title: 'ImportPoint'
  requirements:
    _permission: 'view published cme event entities'
cme_user.import_user:
  path: '/admin/cme/import/user'
  defaults:
    _form: '\Drupal\cme_user\Form\ImportUser'
    _title: 'ImportUser'
  requirements:
    _access: 'TRUE'

cme_user.user_qrcode_controller_qrcode:
  path: '/user/{uid}/profile/qrcode'
  defaults:
    _controller: '\Drupal\cme_user\Controller\UserQrcodeController::qrcode'
    _title: 'QR Code'
  requirements:
    _permission: 'access content'
