
drug_news.drug_news_list_controller_list:
  path: '/e-pharm/drug-news'
  defaults:
    _controller: '\Drupal\drug_news\Controller\DrugNewsListController::list'
    _title: 'Drug News'
  requirements:
    _permission: 'view list drug news'
drug_news.import_xls_form:
  path: '/admin/hkdu/drug-news/import'
  defaults:
    _form: '\Drupal\drug_news\Form\ImportXlsForm'
    _title: 'Drug News Batch Import'
  requirements:
    _permission: 'view list drug news'
