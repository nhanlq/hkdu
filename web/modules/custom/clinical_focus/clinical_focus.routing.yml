
clinical_focus.clinical_list_controller_list:
  path: '/e-pharm/clinical-focus'
  defaults:
    _controller: '\Drupal\clinical_focus\Controller\ClinicalListController::list'
    _title_callback: '\Drupal\clinical_focus\Controller\ClinicalListController::title'
  requirements:
    _permission: 'access epharm'
clinical_focus.import_xls_form:
  path: '/admin/hkdu/clinical-focus/import'
  defaults:
    _form: '\Drupal\clinical_focus\Form\ImportXLSForm'
    _title: 'Clinical Forcus Batch Import'
  requirements:
    _permission: 'access epharm'
