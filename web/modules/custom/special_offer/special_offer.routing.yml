
special_offer.special_list_controller_list:
  path: '/e-pharm/special-offer'
  defaults:
    _controller: '\Drupal\special_offer\Controller\SpecialListController::list'
    _title_callback: '\Drupal\special_offer\Controller\SpecialListController::title'
  requirements:
    _permission: 'view all list special offer'
special_offer.import_xls_form:
  path: '/admin/hkdu/special-offer/import'
  defaults:
    _form: '\Drupal\special_offer\Form\ImportXlsForm'
    _title: 'ImportXlsForm'
  requirements:
    _permission: 'view all list special offer'
